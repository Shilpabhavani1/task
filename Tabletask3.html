<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Task 3</title>
</head>
<body>
   <table border="" width="200" height="100">
   	  <tbody>
   	  	<tr>
   	  		<th rowspan="2"><img src ="image/apple.jpg" width=30 height=30></th>
   	  		<th><img src ="image/banana.jpg" width=30 height=30></th>
   	  		<th rowspan="3"><img src ="image/dog.jpg" width=30 height=30></th>

   	  	</tr>
   	  	<tr>
   	  		<th><img src ="image/carrot.jpg" width=30 height=30></th>

   	  		<th rowspan="2"><img src ="image/hat.jpg" width=30 height=30></th>
   	  		<th rowspan="2"><img src ="image/icecream.jpg" width=30 height=30></th>
   	  	</tr>
   	  	<tr>
   	  		<th colspan="2"><img src ="image/joker.jpg" width=30 height=30></th>
   	  	</tr>
   	  	<tr>
   	  		<th colspan="3"><img src ="image/kite.jpg" width=30 height=30></th>
   	  		<th><img src ="image/lemon.jpg" width=30 height=30></th>
   	  		<th colspan="2"><img src ="image/monkey.jpg" width=30 height=30></th>
   	  	</tr>
   	  </tbody>
   </table>
</body>
</html>
