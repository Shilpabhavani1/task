<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Elements</title>
</head>
<body>
    <form>
    	<!--autocomplete==It will not complete automatically-->
    	<label>Enter Your Name:</label>
    	<input type="text" value="Shilpa" disabled autofocus>
    	<br><br>
    	<label>Enter Mobile Number:</label>
    	<input type="tel" maxlength="10" >
    	<br><br>
    	<label>Enter Email ID:</label>
    	<input type="email" value="shilpa@gmail.com" readonly>
    	<br><br>
    	<label>Enter Password:</label>
    	<input type="Password" placeholder="Password" autocomplete="off">
    	<br><br>
    	<label>Enter DOB:</label>
    	<input type="date" required>
    	<br><br>
    	<label>Enter Gender:</label>
    	Male<input type="radio" name="Gender">
    	Female<input type="radio" name="Gender">
    	<br><br>
    	<label>Check to proceed:</label>
    	<input type="checkbox">
    	<br><br>
    	<label>Upload a file:</label>
    	<input type="file">
    	<br><br>
    	<label>Select the range:</label>
    	<input type="range">
    	<br><br>
    	<label>Select the color:</label>
    	<input type="color">
    	<br><br>
    	<label>Select the College</label>
    	  <select>
    	  	<option>HOME</option>
    	  	<!--<option>AEC</option>
    	  	<option>ACET</option>-->
    	  </select>
        <br><br>
    	<label>Enter the Address</label>
    	   <textarea></textarea>
    	<br><br>
    	<input type="submit">
    	<input type="reset">
    </form>
</body>
</html>
