<!DOCTYPE html>
<html>
<head>
	<title>List Tag</title>
</head>
<body>
<!--1.Ordered List
	2.Unorder List
	3.Description List
    To mention list item we use LI Tag-->
<h3>Order List</h3>
<ol>
	<li>C</li>
	<li>C++</li>
	<li>Java</li>
</ol>
<h3>Unorder List</h3>
<ul>
	<li>C</li>
	<li>C++</li>
	<li>Java</li>
</ul>
<h3>Description List</h3>
 <dl>
 	 <dt>Fruite</dt>
 	 <dd>Apple</dd>
 	 <dd>Orange</dd>
 	 <dd>Banana</dd>
 	 <dt>Colours</dt>
 	 <dd>Red</dd>
 	 <dd>Blue</dd>
 	 <dd>Green</dd>
 </dl>
</body>
</html>
